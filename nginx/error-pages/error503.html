<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>503 – SkyFrame</title>
    <style>
        body{margin:0;background:linear-gradient(180deg,#1e1b4b,#05060d);color:#fff;font-family:"Space Grotesk",sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:1rem;}
        .card{background:#111827;border-radius:1.5rem;padding:2.75rem;text-align:center;max-width:540px;width:100%;border:1px solid rgba(255,255,255,.08);box-shadow:0 25px 70px rgba(0,0,0,.8);}
        .label{letter-spacing:.4em;font-size:.75rem;color:#cbd5f5;text-transform:uppercase;}
        h1{margin:1rem 0 .6rem;font-size:clamp(2.2rem,3.2vw,2.9rem);}
        p{color:#cbd5f5;line-height:1.5;margin-bottom:1.3rem;}
        .scene{width:70px;height:70px;margin:0 auto 1rem;border-radius:50%;background:radial-gradient(circle,rgba(99,102,241,.7),rgba(15,23,42,.4));display:flex;align-items:center;justify-content:center;}
        .scene svg{width:38px;height:38px;fill:#fff;}
        .btn{display:inline-flex;align-items:center;gap:.4rem;padding:.85rem 1.6rem;border-radius:999px;border:1px solid rgba(255,255,255,.35);color:#fff;text-decoration:none;font-weight:600;}
        .btn:hover{background:rgba(255,255,255,.12);}
    </style>
</head>
<body>
    <div class="card">
        <div class="label">SkyFrame</div>
        <div class="scene" aria-hidden="true">
            <svg viewBox="0 0 64 64"><path d="M32 10c-11.6 0-21 6.3-25.2 15.4-.5 1.1.1 2.4 1.3 2.9 1.1.5 2.4-.1 2.9-1.3C12.4 21.2 21.4 16 32 16s19.6 5.2 21 11.9c.3 1.2 1.6 1.8 2.7 1.5 1.2-.3 1.8-1.5 1.5-2.7C53 16.3 43.6 10 32 10z"/><path d="M20 42c0 1.7 1.3 3 3 3h18c1.7 0 3-1.3 3-3v-8H20z"/></svg>
        </div>
        <h1>Service Sleeping</h1>
        <p>We’re updating the constellations. Enjoy this tiny pause while we re-aim the optics—animations on hold for a sec.</p>
        <a class="btn" href="https://skyframe.pyworld.org">Wait a moment</a>
    </div>
</body>
</html>
