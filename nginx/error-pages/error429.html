<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>429 â€“ SkyFrame</title>
    <style>
        body{margin:0;background:#020617;color:#fff;font-family:"Space Grotesk",sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;padding:1rem;}
        .card{background:#111827;border-radius:1.5rem;padding:2.5rem;max-width:540px;width:100%;text-align:center;border:1px solid rgba(255,255,255,.08);box-shadow:0 20px 50px rgba(0,0,0,.7);}
        .label{letter-spacing:.45em;font-size:.75rem;color:#94a3b8;}
        h1{font-size:clamp(2.2rem,3.2vw,2.8rem);margin:1rem 0 .3rem;}
        p{color:#cbd5f5;line-height:1.6;margin-bottom:1.2rem;}
        .scene{width:70px;height:70px;margin:0 auto 1rem;border-radius:50%;background:radial-gradient(circle,rgba(14,165,233,.6),transparent 65%);display:flex;align-items:center;justify-content:center;}
        .scene svg{width:36px;height:36px;fill:#fff;}
        .btn{margin-top:1rem;padding:.85rem 1.6rem;border-radius:999px;border:1px solid rgba(255,255,255,.35);color:#fff;text-decoration:none;font-weight:600;transition:background .2s;}
        .btn:hover{background:rgba(255,255,255,.1);}
    </style>
</head>
<body>
    <div class="card">
        <div class="label">SkyFrame</div>
        <div class="scene" aria-hidden="true">
            <svg viewBox="0 0 64 64"><path d="M20 10h24v6H20zm-6 34h36v6H14zm6-20h24v16H20z"/></svg>
        </div>
        <h1>Whoa, speed racer.</h1>
        <p>Too many requests are docking at once. Hold position for a moment, then try again.</p>
        <div class="silly">Hint: Our rocket has only 7 (click) boosters before it needs a refuel. ;) </div>
        <a class="btn" href="https://skyframe.pyworld.org">Return to SkyFrame</a>
    </div>
</body>
</html>
