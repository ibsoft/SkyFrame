<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <title>{{status}} â€“ SkyFrame</title>
    <style>
        :root {
            --bg: #01030a;
            --panel: #111827;
            --accent: #8b5cf6;
            --muted: #cbd5f5;
            font-family: "Space Grotesk", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            background: radial-gradient(circle at top, rgba(59, 130, 246, 0.25), transparent 45%), var(--bg);
            color: #fff;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .card {
            background: var(--panel);
            border-radius: 1.5rem;
            padding: 2.5rem;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.08);
            text-align: center;
        }
        .label {
            font-size: 0.9rem;
            letter-spacing: 0.4em;
            text-transform: uppercase;
            color: var(--muted);
        }
        h1 {
            font-size: clamp(2.25rem, 4vw, 3rem);
            margin: 0.75rem 0 0.5rem;
        }
        p {
            color: var(--muted);
            margin: 0 0 1.25rem;
            line-height: 1.6;
        }
        .scene {
            width: 64px;
            height: 64px;
            margin: 0 auto;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.5), rgba(59, 130, 246, 0.65));
            display: flex;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 8px 25px rgba(99, 102, 241, 0.4));
        }
        .scene svg {
            width: 32px;
            height: 32px;
            fill: #fff;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            color: #fff;
            text-decoration: none;
            background: transparent;
            transition: background 0.2s ease, transform 0.2s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }
        footer {
            margin-top: 1rem;
            font-size: 0.78rem;
            color: var(--muted);
        }
        .status {
            font-size: 0.9rem;
            color: var(--muted);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="label">SkyFrame</div>
        <div class="scene" aria-hidden="true">
            <svg viewBox="0 0 64 64">
                <path d="M32 4c6.1 0 11.5 2.6 15.5 6.7C46.6 17 38.6 20 32 20s-14.6-3-15.5-9.3C20.5 6.6 25.9 4 32 4z"/>
                <path d="M12 32c0 11.5 9.3 20.8 20.8 20.8S53.6 43.5 53.6 32 44.3 11.2 32 11.2 12 20.5 12 32zm20.8 14.4c-8 0-14.4-6.4-14.4-14.4S24.8 17.6 32.8 17.6 47.2 24 47.2 32 40.8 46.4 32.8 46.4z"/>
            </svg>
        </div>
        <h1>{{status}}</h1>
        <div class="status">Code: {{code}}</div>
        <p>{{message}}</p>
        <a class="btn" href="https://skyframe.pyworld.org">
            <span>Return to SkyFrame</span>
        </a>
        <footer>{{footer}}</footer>
    </div>
</body>
</html>
