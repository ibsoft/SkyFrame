<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>404 – SkyFrame</title>
    <style>
        body{margin:0;background:#01030a;color:#fff;font-family:"Space Grotesk",sans-serif;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:1rem;}
        .card{background:#111827;border-radius:1.5rem;padding:2.5rem;text-align:center;max-width:520px;width:100%;border:1px solid rgba(255,255,255,.08);box-shadow:0 20px 50px rgba(0,0,0,.7);}

        h1{font-size:clamp(2.2rem,3.2vw,2.8rem);margin:1rem 0 .4rem;}
        p{color:#cbd5f5;margin-bottom:1.3rem;line-height:1.6;}
        .scene{width:70px;height:70px;margin:0 auto 1rem;border-radius:50%;background:radial-gradient(circle,rgba(14,165,233,.55),transparent 60%);display:flex;align-items:center;justify-content:center;}
        .scene svg{width:38px;height:38px;fill:#fff;}
        .btn{margin-top:1rem;display:inline-flex;align-items:center;gap:.5rem;padding:.85rem 1.5rem;border-radius:999px;border:1px solid rgba(255,255,255,.35);color:#fff;text-decoration:none;font-weight:600;transition:background .2s;}
        .btn:hover{background:rgba(255,255,255,.1);}
    </style>
</head>
<body>
    <div class="card">
        <div class="label">SkyFrame</div>
        <div class="scene" aria-hidden="true">

    </div>
</body>
</html>
